<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <center>
            <h1>html table...</h1>
            <p>collection of rows and cols</p>
        </center>
        <hr>

        <h2>table rowspan example</h2>

        <!-- <table>
            <thead></thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table> -->

        <table border="2" cellpadding="20" cellspacing="20" align="center" bgcolor="lightblue">
            <caption>employee name</caption>
                <tr>
                    <th>s no</th>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    
                    <th>name</th>
                    <td>abcd</td>
                    <td>abcd</td>
                    <td>abcd</td>
                    <td>abcd</td>
                    <td>abcd</td>
                    
                </tr>
                <tr>
                    
                    <th rowspan="2">mobile</th>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                    <td>400</td>
                    <td>400</td>
                    
                </tr>
                <tr>
                    
                    <td>1000</td>
                    <td>2000</td>
                    <td>3000</td>
                    <td>4000</td>
                    <td>5000</td>
                    
                </tr>
        </table>
    </body>
</html>
