<html>
    <head>
        <title>image</title>
    </head>
    <body>
        <center>
            <h1>image tag</h1>
            <p>img element represents an image</p>
        </center>
        <hr>

        <h2>example...!</h2>

        <h3>default image</h3>
        <img src="assets/images/image1.jpg">

        <h3>image height and width</h3>
        <img src="assets/images/image1.jpg" height="300" width="200">

        <h3>image alt attribute</h3>
        <img src="assets/images/image1.jpg" height="400" width="300">
        <img src="assets/images/image123.jpg" height="400" width="300">
        <img src="assets/images/image123.jpg" alt="this is moon" height="400" width="300">
        <img src="assets/images/image1.jpg" alt="this is moon" height="400" width="300">
    </body>
</html>
