<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <center>
            <h1>html form tag...</h1>
        </center>
        <hr>

        <h2>Testcase form...</h2>

        <form autocomplete="off">
            <fieldset>
                <legend>First Name</legend>
                <label for="firstName">Enter First Name:</label>
                <input type="text" placeholder="First Name" name="firstName" id="firstName" required minlength="5" maxlength="20" value="ABCDE" readonly>
            </fieldset>

            <fieldset>
                <legend>Middle Name</legend>
                <label for="middleName">Enter Middle Name:</label>
                <input type="text" placeholder="Middle Name" name="middleName" id="middleName" required>
            </fieldset>

            <fieldset>
                <legend>Last Name</legend>
                <label for="lastName">Enter Last Name</label>
                <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
            </fieldset>
            <fieldset>
                <legend>Buttons</legend>
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
