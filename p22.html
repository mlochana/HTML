<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <center>
            <h1>there are 3 types of lists</h1>
        </center>
        <hr>

        <p>1) ordered or number list(using ol tag)</p>
        <p>2) unordered or bullet list</p>
        <p>3) description list</p>
        <hr>

        <h1>nested list example</h1>
        <ol>
            <Li>
                Karnataka<ul><li>bengalore</li></ul>
            </Li>
            <Li>
                tamilnadu<ul><li>chennai</li></ul>
            </Li>
        </ol>
    </body>
</html>
